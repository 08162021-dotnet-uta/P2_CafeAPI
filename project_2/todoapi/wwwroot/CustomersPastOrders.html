<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
	<style>
        td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="#!"><div class="welcomediv"></div></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="CustomersPastOrders.html">Past Orders</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="navbarDropdown" href="Store.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#!">All Products</a></li>
							<li><hr class="dropdown-divider" /></li>
							<li><a class="dropdown-item" href="#!">Popular Items</a></li>
							<li><a class="dropdown-item" href="#!">New Arrivals</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex">
					<a href="Cart.html" class="btn btn-outline-dark py-1">
						<i class="bi-cart-fill me-1"></i>
						Cart
						<span class="badge bg-dark text-white ms-1 rounded-pill">
							<span id="countercart"></span>
							<script>
								sessionStorage.removeItem('StoreId');
								var x = sessionStorage.getItem("counter");
								if (x === null) {
									x = 0;
								}
								document.getElementById("countercart").innerHTML = x;
							</script>

						</span>
						</a>
</form>

		</div>

			<div class="table-title">

						<h2>Order <b>Details</b></h2>
					</div>

				</div>
			</div>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Order #</th>
						<th>Store</th>
						<th>Order Date</th>
						<th>Product</th>
						<th>Product Description</th>

					</tr>
				</thead>
				<tbody class="customerpastorderPerstore">
				


				</tbody>
